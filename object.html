<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <!-- 객체 = 이름 있는 정리정돈 상자 -->
    <h1>Object - 객체</h1>

    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer":"a",
            "designer":"b"
        };
        // programmer: + coworkers.?에 해당하는 값 
        document.write("programmer: " + coworkers.programmer + "<br>");
        document.write("designer: " + coworkers.designer + "<br>");
        coworkers.bookkeeper = "c";
        document.write("bookkeeper: " + coworkers.bookkeeper + "<br>");
        coworkers["date scientist"] = "d";
        // 객채에서 띄어쓰기 들어간 텍스트 가지고 올 때 변수 뒤 온점 지우고 [""] 사용
        document.write("date scientist: " + coworkers["date scientist"] + "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
        // key=programmer, designer ~
        // key를 쓰면 coworkers 안에 있는 key값들을 가지고 오는 반복문
        // 왜 key인가: coworkers(a,b,c,d)에 해당하는 정보를 가지고 올 수 있는 열쇠라서 

        // coworkers 안에 있는 데이터의 수만큼 {} 안에 있는 코드들이 실행될 수 있게 해주는 게 key 역할
       // coworkers에 있는 모든 데이터들을 iterate해서 화면에 출력하는 코드
            for(var key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>

    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this) {
            document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        // this(coworkers) = showAll 함수 안에서 객체를 가리키는 약속된 기호
        // coworkers 이름이 변경되어도 this는 자기 자신을 가리키기 떄문에 영향 받지 않음
        coworkers.showAll();
        // 객체에 소속된 함수 = 메소드(hshowAll)
        // 객체에 소속된 변수 = 프로퍼티(programmer, design ~)
    </script>

</body>
</html>
