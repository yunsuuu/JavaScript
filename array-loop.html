<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array / Loop</title>
</head>

<body>
    <h1>Array(배열)</h1>
    <h2>Syntax(문법)</h2>
    <!-- 배열은 [] 로 시작 끝 -->
    <!-- 값과 값 사이는 , 구분 -->
    <!-- 변수에 배열을 담아 조금 더 편하게 사용 -->

    <!-- 배열 안에 항목 넣기 -->
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <!-- 배열 안 항목 가져오기 -->
    <h2>get(입력해)</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <!-- 배열 안에 항목 추가 -->
    <h2>add(추가해)</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>

    <!-- 배열 안 항목 갯수 출력 -->
    <h2>count(카운트해)</h2>
    <Script>
        document.write(coworkers.length);
    </Script>


    <h1>Loop(반복문)</h1>

    <body>
        <ul>
            <script>
                document.write('<li>1</li>');
                var i = 0;
                // 2,3을 3번 반복하고 싶음
                while (i < 3) {
                    document.write('<li>2</li>');
                    document.write('<li>3</li>');
                    i = i + 1;
                }
                document.write('<li>4</li>');
            </script>
        </ul>

        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['a', 'b', 'c', 'd', 'e'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <!-- var coworkers 안의 배열 [] 순서와 var i = 0;이 일치 -->
            <!-- a=0번째 / b=1번째 / c=2번째 / d=3번째 -->
            <!-- document.write 안에 아래 태그를 적은 이유 -->
            <!-- 배열에서 어떤 데이터를 가지고 올 때 [] 사용 -->
            <script>
                var i = 0;
                while (i < coworkers.length) {
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
                i = i + 1;
                }
            </script>
        </ul>
    </body>

</html>
